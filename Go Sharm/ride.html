<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Ride | Go Sharm</title>
<!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/imgs/Fav-icon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
     <link rel="stylesheet" href="assets/css/ride.css">
     <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">

    <a class="navbar-brand" href="index.html">
      <img src="../../assets/imgs/logo.svg" width="110">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

      <form class="mx-lg-auto my-3 my-lg-0">
  <div class="position-relative">
    <i class="bi bi-search search-icon"></i>
    <input class="form-control search-box ps-5" 
           type="search" 
           placeholder="Explore Sharm Elsheikh">
  </div>
</form>


      <div class="nav-links ms-lg-auto text-center text-lg-start">
        <a href="explore.html" class="link-1 me-3 text-dark d-block d-lg-inline">
            <i class="bi bi-arrow-up-left-circle"></i>
            Explore</a>
        <a href="profile.html" class="link-1 me-3 text-dark d-block d-lg-inline">
            <i class="bi bi-person-circle"></i>
            Profile</a>
      </div>

    </div>

  </div>
</nav>
<!-- End NAVBAR -->




<div class="container py-4">
  
  <div class="row g-4">
    

    <!-- LEFT PANEL -->
    <div class="col-lg-3">
      <div class="ride-left">
        
       <a class="back-link" href="index.html">
         <h3 class="mb-4">
          <i class="bi bi-arrow-left-short"></i>
           Home</h3>
       </a>

        <div class="input-box active">
          <i class="bi bi-clock"></i>
          <span>Pickup Now</span>
        </div>

        <div class="input-box">
          <i class="bi bi-geo-alt"></i>
          <input type="text" class="form-control" placeholder="Pickup Location">
        </div>

        <div class="input-box">
          <i class="bi bi-geo"></i>
          <input type="text" class="form-control" placeholder="Dropoff Location">
        </div>

      </div>
    </div>

    <!-- CENTER SECTION -->
    <div class="col-lg-5">
      <h3 class="mb-4">Select a ride</h3>

      <!-- Ride Cards -->
      <div class="ride-card active"
     data-name="Smart X"
     data-base="10.50">

        <div class="d-flex align-items-space-between gap-3">
          <div class="car-img">
            <img src="../../assets/imgs/car.png" alt="car">
          </div>
          <div class="ride-info">
            <h5>Smart X </h5>
          <p>Drop off at 9:12</p>
            <i class="bi bi-person-fill"> 4</i>

          </div>
          
        </div>
        <h5>$10.50</h5>
      </div>

      <div class="ride-card "
     data-name="Smart XL"
     data-base="12.50">

        <div class="d-flex align-items-space-between gap-3">
          <div class="car-img">
            <img src="../../assets/imgs/lemozin.png" alt="lemozine">
          </div>
          <div class="ride-info">
            <h5>Smart XL</h5>
          <p>Drop off at 9:12</p>
          <i class="bi bi-person-fill"> 10</i>
          </div>
          
        </div>
        <h5>$12.50</h5>
      </div>

      <div class="ride-card "
     data-name="Smart VIP"
     data-base="17.50">

        <div class="d-flex align-items-space-between gap-3">
          <div class="car-img">
            <img src="../../assets/imgs/vip car.png" alt="vip-car">
          </div>
          <div class="ride-info">
            <h5>Smart 
              <span class="vip">VIP</span>
              </h5>
            <p>Drop off at 9:12</p>
            <i class="bi bi-person-fill"> 4</i>
          </div>
        </div>
        <h5>$17.50</h5>
      </div>

      <!-- Payment -->
      <select class="form-select mt-4">
        <option value="payment" selected disabled>Payment Method</option>
        <option>Cash</option>
        <option>Visa</option>
        <option>Mastercard</option>
      </select>

      <!-- Currency -->
      <select class="form-select mt-3">
        <option value="currency" selected disabled>Currency</option>
        <option>Dollar</option>
        <option>EGP</option>
      </select>

      <!-- Select Button -->
      <button class="btn select-btn mt-4 w-100">
        Select Smart X
      </button>
    </div>

    <!-- MAP SECTION -->
    <div class="col-lg-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3
      !1d112785.40703894432!2d34.19285624506699!3d27.946622294714786!2
      m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14533bca3624d
      2e3%3A0xdd987e9c1945fd9c!2sSharm%20El-Sheikh%2C%20Sharm%20El%20S
      heikh%202%2C%20South%20Sinai%20Governorate%2C%20Egypt!5e0!3m2!1s
      en!2sus!4v1771107940039!5m2!1sen!2sus" width="450" height="585" 
      style="border:0;" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>

     
    

  </div>
</div>

<div class="modal fade" id="paymentModal">
  <div class="modal-dialog">
    <div class="modal-content p-4">

      <h5 class="mb-3">Complete Payment</h5>

      <input type="text" class="form-control mb-3" placeholder="Card Number">
      <input type="text" class="form-control mb-3" placeholder="Expiry Date">
      <input type="text" class="form-control mb-3" placeholder="CVV">

      <button class="btn select-btn w-100">
        Confirm Payment
      </button>

    </div>
  </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>


<script src="assets/js/ride.js"></script>

</body>
</html>
