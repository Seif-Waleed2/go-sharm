<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Sharm | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="shortcut icon" href="../../assets/imgs/Fav-icon.png" type="image/x-icon">
<link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="card auth-card shadow p-4">
   <a href="index.html">
        <img src="../../assets\imgs\logo.svg" alt="Logo" width="110" height="50" class="d-inline-block align-text-top mb-4 mx-auto d-block ">
    </a>
    <form id="loginForm" novalidate>
        
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
                Please enter a valid email.
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" required minlength="6">
                <span class="input-group-text password-toggle" onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <div class="invalid-feedback">
                    Password must be at least 6 characters.
                </div>
            </div>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label">Remember Me</label>
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-3">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>

        <!-- Social Login -->
        <div class="text-center mb-3">Or login with</div>

        <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn social-btn">
                <i class="fab fa-google text-danger"></i> Continue with Google
            </button>
            <button type="button" class="btn social-btn">
                <i class="fab fa-facebook text-primary"></i> Continue with Facebook
            </button>
        </div>

        <p class="text-center">
            Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>

    </form>
</div>
<script src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    


</body>
</html>
